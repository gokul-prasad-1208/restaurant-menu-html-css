<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reestar</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <div class="section-one">
                <h1 class="section-one__title">Reestar</h1>
                <p class="section-one__desc">Home | Receipe | Contact</p>
            </div>

            <div class="section-two">
                <div class="section-two__card">
                    <img class="section-two__image"
                        src="assets/images/image-one.jpg" alt="first-image">
                    <p class="section-two__title">Huevos rancheros</p>
                    <p class="section-two__desc"> something which is very
                        delicious</p>
                    <button class="section-two__button">Order Now</button>
                </div>
                <div class="section-two__card">
                    <img class="section-two__image"
                        src="assets/images/image-two.jpg"
                        alt="first-image">
                    <p class="section-two__title">Chiles en nogada</p>
                    <p class="section-two__desc"> something which is very
                        delicious</p>
                    <button class="section-two__button">Order Now</button>
                </div>
                <div class="section-two__card">
                    <img class="section-two__image"
                        src="assets/images/image-three.jpg"
                        alt="first-image">
                    <p class="section-two__title">Calabacitas con Elote</p>
                    <p class="section-two__desc"> something which is very
                        delicious</p>
                    <button class="section-two__button">Order Now</button>
                </div>
                <div class="section-two__card">
                    <img class="section-two__image"
                        src="assets/images/image-four.jpg"
                        alt="first-image">
                    <p class="section-two__title">enchiladas</p>
                    <p class="section-two__desc"> something which is very
                        delicious</p>
                    <button class="section-two__button">Order Now</button>
                </div>
            </div>

            <div class="section-three">
                <h1 class="section-three__title">Contact Us</h1>
                <table class="section-three__table">
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td>Age:</td>
                        <td><input type="text" placeholder="Age"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="text" placeholder="Email"></td>
                    </tr>
                </table>
                <button class="section-three__button">Submit</button>
            </div>
        </div>
    </body>
</html>
